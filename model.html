<!DOCTYPE html>
<html lang="ar"
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    </head>

  <body>
    <div class="container">
      <aside id="sidebar">
        <div class="navigation">
          <div class="top-list">
            <div class="logo">
              <img
                src="images/WhatsApp Image 2025-05-23 at 23.12.01_0870f7e4.jpg"
                alt="شعار"
              />
            </div>
            <div id="toggleBtn">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          <div class="sidebar-menu">
            <ul>
              <li class="list active">
                <a href="index.html">
                  <span class="icon"><i class="fa-solid fa-user-tie"></i></span>
                  <span class="title">Admin</span>
                </a>
              </li>
              <li class="list">
                <a href="model.html">
                  <span class="icon"><i class="fa-solid fa-comment"></i></span>
                  <span class="title">Model</span>
                </a>
              </li>
              <li class="list">
                <a href="order.html">
                  <span class="icon"><i class="fa-solid fa-box"></i></span>
                  <span class="title">Orders</span>
                </a>
              </li>
              <li class="list">
                <a href="Withdrawal.html">
                  <span class="icon"><i class="fas fa-money-check-alt"></i></span>
                  <span class="title">Withdrawal</span>
                </a>
              </li>
              <li class="list">
                <a href="support.html">
                  <span class="icon"><i class="fas fa-headset"></i></span>
                  <span class="title">support</span>
                </a>
              </li>
              <li class="list">
                <a href="login.html">
                  <span class="icon"
                    ><i class="fa-solid fa-right-from-bracket"></i
                  ></span>
                  <span class="title">Log out</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </aside>
      <main>
        <section id="dashboard" class="content-section active">
            <div class="chat-container">
                <div class="chat-header">
                    <h2><i class="fas fa-robot"></i> Chat</h2>
                </div>
                <div class="chat-messages" id="chatMessages">
                    </div>
                <div class="chat-input">
                    <input
                        type="text"
                        id="userInput"
                        placeholder="اكتب رسالتك هنا..."
                    />
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <div class="data-sources-selection">
                    <h3>اختر مصادر البيانات:</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="checkUsers" value="users" checked>
                        <label for="checkUsers">المستخدمون (Users)</label>

                        <input type="checkbox" id="checkSubscriptions" value="subscriptions" checked>
                        <label for="checkSubscriptions">الاشتراكات (Subscriptions)</label>

                        <input type="checkbox" id="checkPayments" value="payments" checked>
                        <label for="checkPayments">المدفوعات (Payments)</label>

                        <input type="checkbox" id="checkChats" value="chats" checked>
                        <label for="checkChats">المحادثات (Chats)</label>

                        <input type="checkbox" id="checkMessageStats" value="message_stats" checked>
                        <label for="checkMessageStats">إحصائيات الرسائل (Message Stats)</label>

                        <input type="checkbox" id="checkWithdrawalRequests" value="withdrawal_requests" checked>
                        <label for="checkWithdrawalRequests">طلبات السحب (Withdrawal Requests)</label>

                        <input type="checkbox" id="checkMessageQuotas" value="message_quotas" checked>
                        <label for="checkMessageQuotas">حصص الرسائل (Message Quotas)</label>
                    </div>
                    </div>
                </div>
        </section>
        
      </main>
    </div>

    <script src="chat.js"></script>
    <script src="script.js"></script> 
  </body>
</html>
