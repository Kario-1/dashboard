<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        direction: rtl;
      }

      .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      input:focus {
        outline: none;
        border-color: #4a90e2;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-btn:hover {
        background-color: #357ab8;
      }

      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        display: none;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        display: block;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        display: block;
      }
    </style>

  </head>
  <body>
    <div class="login-container">
      <h1>تسجيل الدخول</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">اسم المستخدم</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn" id="send">send</button>
      </form>
      <div id="message" class="message"></div>
    </div>
    <script src="login.js"></script>
  </body>


</html>
